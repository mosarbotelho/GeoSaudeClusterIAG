<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSaude Brasil</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            height: 90vh;
        }

        #map-title {
            margin-bottom: 5px;
            margin-top: -30px;
            font-size: 2.2em;
            color: #333;
            text-align: center;
        }

        #selection-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        #mapa-container {
            width: 100%;
            flex-grow: 1;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        #mapa {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            z-index: 1;
        }
        
        #data-select {
            padding: 7px 10px;
            font-size: 0.75em;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid #4A90E2;
            background-color: #f5f5f5;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #data-select:hover {
            background-color: #e8e8e8;
            border-color: #357ABD;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        
        #recenter-btn {
            padding: 8px 15px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        #recenter-btn:hover {
            background-color: #45a049;
        }

        .leaflet-control-compass {
            padding: 10px;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 50%;
        }

        .leaflet-control-compass img {
            width: 30px;
            height: 30px;
            display: block;
        }
    </style>
</head>
<body>

<div id="main-container">
    <h2 id="map-title"></h2>
    
    <div id="selection-container">
        <label for="data-select" style="font-weight: bold; color: #555;">Escolha o mapa desejado:</label>
        <select id="data-select">
            <option value="renda">Renda Média</option>
            <option value="populacao">População</option>
            <option value="covid">Casos de COVID-19</option>
            <option value="investidores">Investidores na Bolsa</option>
            <option value="ipca-mensal">IPCA (Inflação) Mensal</option>
            <option value="ipca-anual">IPCA (Inflação) Acumulado Anual</option>
            <option value="arboviroses">Arboviroses (Dengue, Zika, Chikungunya)</option>
            <option value="tuberculose">Tuberculose (TB)</option>
            <option value="sifilis">Sífilis</option>
            <option value="hiv">HIV/AIDS</option>
            <option value="ia-cluster">Análise de Clusters (Socioeconômicos)</option>
            <option value="renda-hiv-cluster">Análise de Clusters (Renda x HIV)</option>
            <option value="renda-tuberculose-cluster">Análise de Clusters (Renda x Tuberculose)</option>
            <option value="pop-arboviroses-cluster">Análise de Clusters (População x Arboviroses)</option>
        </select>
    </div>
    
    <button id="recenter-btn">Centralizar Mapa</button>

    <div id="mapa-container">
        <div id="mapa"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>

<script>
    const map = L.map('mapa').setView([-14.235, -51.9253], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let geojsonLayer;
    let currentLegend;
    const mapTitleElement = document.getElementById('map-title');
    const selectionContainer = document.getElementById('selection-container');
    const recenterBtn = document.getElementById('recenter-btn');

    // Adiciona a escala ao mapa, que é dinâmico com o zoom por padrão
    L.control.scale({ position: 'bottomleft', imperial: false }).addTo(map);

    // Cria um controle personalizado para a bússola
    const CompassControl = L.Control.extend({
        onAdd: function(map) {
            const div = L.DomUtil.create('div', 'leaflet-control-compass');
            div.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Compass_rose.svg" alt="Rosa dos Ventos">'; // Corrigi a URL da imagem aqui
            return div;
        },
        onRemove: function(map) {
            // Nothing to do here
        }
    });
    new CompassControl({ position: 'topleft' }).addTo(map);

    // Configura o evento do botão para central
